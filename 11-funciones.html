<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW</title>
  <script type="text/javascript">

    function opera(a, b, operador) {
      // operador es una funciÃ³n y puede invocarse normalmente
      var result = operador(a, b);
      console.log(`Resultado=${result}`)
    }

    function suma(x, y) {
      return x + y
    }
    function resta(x, y) {
      return x - y
    }

    opera(1, 2, suma);
    opera(1, 2, resta);

    opera(1, 2, function (x, y) { return x * x + 2 * y });

    opera(1, 2, (x, y) => x * x + 2 * y);


  </script>
</head>

<body>
</body>

</html>
